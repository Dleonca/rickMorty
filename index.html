<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylepage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>API</title>
  </head>
  <body class="page">
    <header class="pagehead">
      <div class="col-12 col-md-2">
        <img src="images/colegiala.png" alt="" width="30" />
        <img src="images/mensajero.png" alt="" width="30" />
        <img src="images/extraterrestres.png" alt="" width="30" />
        <img src="images/extraterrestre.png" alt="" width="30" />
      </div>
      <div class="col-12 col-md-8">
        <h1>Cartoon Characters The Rick and Morty</h1>
      </div>
      <div class="col-12 col-md-2">
        <img src="images/ovni.png" alt="" width="30" />
        <img src="images/pinguino.png" alt="" width="30" />
        <img src="images/wild-animals.png" alt="" width="30" />
        <img src="images/artista.png" alt="" width="30" />
      </div>
    </header>
    <main>
      <section class="pag">
        <div id="pag">
          <label for="pagina">Pagination</label>
          <select name="pagina" id="pagina" onchange="cartoonCharacters(this.value, 43)" >
            <option value="1" selected>1</option>
            <script>
              for (let i = 2; i <= 42; i++) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>
          <label for="namescc"> Elige personaje.</label>
          <select
            name="namescc"
            id="namescc"
          ></select>
        </div>
      </section>
      <div class="container">
        <section class="info">
          <div id="resultado" class="resultado"></div>
        </section>
      </div>
    </main>
    <footer>
      <label for=""> DESARROLLADOR Daniela Leon Cantero </label>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
